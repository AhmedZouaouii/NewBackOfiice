<div class="content-wrapper">
    <div class="content">
       
        <div class="form-group " style="background-color: #3f51b5; " ><br/>
        <h3> <p class="text-light text-center" >Ajouter un Livre</p></h3><br/>
          
  
     
  <form #f="ngForm" style="background-color: #fafafa;" >
      <div class="row" >
        <div class="form-group col-md-6">
          <label>Titre :</label>
          <input   type="text"  [(ngModel)]="livre.titre" name="namelivre" required placeholder="the book title" class="form-control" #a="ngModel">
        </div>
    
  
        <div  *ngIf="a.invalid && a.touched " >
          <div *ngIf="a.hasError('required')"><p style="color: red;">Ce champs est obligatoire *</p></div>
        </div>
      </div>
      <div class="row" >




      <div class="row" >
          <div class="form-group col-md-6">
            <label>Auteur :</label>
            <input   type="text"  [(ngModel)]="livre.auteur" name="Auteur" required placeholder="Author" class="form-control" #c="ngModel">
          </div>
          <div  *ngIf="c.invalid && c.touched " >
            <div *ngIf="c.hasError('required')"><p style="color: red;">Ce champs est obligatoire *</p></div>
          </div>
        </div>

        <div class="row" >
            <div class="form-group col-md-6">
              <label>Prix :</label>
              <input   type="number"  [(ngModel)]="livre.prix" name="price" required placeholder="price" class="form-control" #d="ngModel">
            </div>
            <div  *ngIf="d.invalid && d.touched " >
              <div *ngIf="d.hasError('required')"><p style="color: red;">Ce champs est obligatoire *</p></div>
            </div>
          </div>
      
          <div class=" myDate">
            <label for="inputAddress">Date de publication :</label> <br/>
            <input type="date" [(ngModel)]="livre.datePublication" style="width:636px; height: 38px;" name="datedepublication" #y="ngModel">
        </div>
    
         
         
            <div  *ngIf="y.invalid && y.touched" >
              <div *ngIf="y.hasError('required')"><p style="color: red;">Ce champs est obligatoire *</p></div>
            </div>
          
       </div>
         
     

  
   
      <br>
      <div>
      <button class="btn btn-primary"  style="  display: block;"(click)="savelivre()"  [disabled]="f.invalid">
        Enregistrer
      </button>
      <div *ngIf="alert "class="alert alert-success" role="alert">
        <strong>Success ! </strong>Livre ajouté avec succées !
      </div>
  
    
    </div>
    </form>
  </div>
  </div>
  </div>
