    <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <div style="width:75%;margin:auto;">
    <h3 style="border-bottom:rgb(58, 39, 187) solid 2px;color:rgb(58, 39, 187);margin-top:10px;margin-bottom:10px;font-family: 'Times New Roman', Times;text-align: left;">Enseignant</h3 >
      <div >
      <ul class="list-group list-group-flush">
        <li  *ngFor="let profileEN of enseignantList"  class="list-group-item"><img src="{{profileEN.img}}" class="rounded-circle img-thumbnail" style="height:50px ;width:50px;">    {{profileEN.prenom}} {{profileEN.nom}}</li>
        
      </ul>
    </div>
    <div style="border-bottom:rgb(58, 39, 187) solid 2px;margin-top:20px;margin-bottom:10px;margin-left: 5px;" class="row">
    <h3 style="color:rgb(58, 39, 187);font-family: 'Times New Roman', Times;text-align: left;padding-left: 0px;" class="col-10">Autres élèves</h3 >
      <h6 class="col-1" style="text-align:center;">{{nbrEtudiant}}</h6></div>
      <div >
        <ul class="list-group list-group-flush">
          <li  *ngFor="let profileET of etudiantList"  class="list-group-item"><img src="{{profileET.img}}" class="rounded-circle img-thumbnail" style="height:50px ;width:50px;">    {{profileET.prenom}} {{profileET.nom}}</li>
          
        </ul>
      </div>
      </div>
